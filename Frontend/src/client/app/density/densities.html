
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Density</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Density List <button data-ng-click="vm.new()" type="button" class="btn btn-success btn-circle"> <i class="fa fa-plus"></i></button>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="alert alert-danger" data-ng-class="{ 'hide' : vm.errorMessage=='' }">
                   {{vm.errorMessage}}
                </div>
                <div class="alert alert-success" data-ng-class="{ 'hide' : vm.successMessage=='' }">
                    {{vm.successMessage}}
                </div>
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Value * 10<sup>3</sup> (kilogram / meter <sup>3</sup>)</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" data-ng-repeat="density in vm.densities">
                                <td>{{density.title}}</td>
                                <td>{{density.value/1000}}</td>
                                <td><button type="button" data-ng-click="vm.edit(density.id)" class="btn btn-info btn-circle">  <i class="fa fa-list"></i></button><button data-ng-click="vm.remove(density)" type="button" class="btn btn-danger btn-circle">  <i class="fa fa-times"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                    <nav>
                        <ul class="pager">
                            <li data-ng-if="vm.pagination.hasPrevPage()"  class="previous"><a data-ng-href="" data-ng-click="vm.pagination.prev()"><span aria-hidden="true">&larr;</span> Prev</a></li>
                            <li data-ng-if="vm.pagination.hasNextPage()"  class="next"><a data-ng-href="" data-ng-click="vm.pagination.next()">Next <span aria-hidden="true">&rarr;</span></a></li>
                        </ul>
                    </nav>
                </div>
                <!-- /.table-responsive -->

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
