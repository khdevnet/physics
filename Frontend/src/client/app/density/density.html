
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{vm.density.title}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-6">
        <form role="form" name="formDensity" novalidate>
            <div class="alert alert-danger hide" data-ng-class="{ 'hide' : !vm.error }">
                Density saving error!!!
            </div>
            <div class="form-group" data-ng-class="{ 'has-error' : formDensity.title.$invalid && !formDensity.title.$pristine }">
                <label>Title</label>
                <input data-ng-model="vm.density.title" class="form-control" name="title"  placeholder="Enter Title" required>
            </div>
            <div class="form-group" data-ng-class="{ 'has-error' : formDensity.value.$invalid && !formDensity.value.$pristine }">
                <label>Value (kilogram / meter <sup>3</sup>)</label>
                <input data-ng-model="vm.density.value" class="form-control" type="number" name="value"  placeholder="Enter Value" required>
            </div>
            
            <button data-ng-click="vm.save()" data-ng-disabled="formDensity.$invalid" type="submit" class="btn btn-default">Save</button>
            <button type="button" data-ng-click="vm.reset()" class="btn btn-default">Reset</button>
        </form>
       
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->
